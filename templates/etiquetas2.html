<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modificar Importancia</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px 12px;
    }
    label, select, input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>Educación</h2>
  <table id="tabla1">
    <tr><th>Nombre</th><th>Importancia</th></tr>
    <tr><td>Secundario</td><td>0</td></tr>
    <tr><td>Universitario</td><td>2</td></tr>
    <tr><td>Posgrado</td><td>3</td></tr>
  </table>

  <h2>Tecnología</h2>
  <table id="tabla2">
    <tr><th>Nombre</th><th>Importancia</th></tr>
    <tr><td>Java</td><td>2</td></tr>
    <tr><td>Python</td><td>3</td></tr>
    <tr><td>C</td><td>1</td></tr>
    <tr><td>SQL</td><td>0</td></tr>
  </table>

  <h2>Habilidad</h2>
  <table id="tabla3">
    <tr><th>Nombre</th><th>Importancia</th></tr>
    <tr><td>Trabajo en equipo</td><td>3</td></tr>
    <tr><td>Liderazgo</td><td>2</td></tr>
    <tr><td>Adaptabilidad</td><td>0</td></tr>
  </table>

  <h3>Modificar Importancia</h3>

  <div>
    <strong>Educación:</strong>
    <select id="select1"></select>
    <input type="number" id="input1" min="0" max="3" placeholder="0-3">
    <button onclick="modificarImportancia('tabla1', 'select1', 'input1')">Actualizar</button>
  </div>

  <div>
    <strong>Tecnología:</strong>
    <select id="select2"></select>
    <input type="number" id="input2" min="0" max="3" placeholder="0-3">
    <button onclick="modificarImportancia('tabla2', 'select2', 'input2')">Actualizar</button>
  </div>

  <div>
    <strong>Habilidad:</strong>
    <select id="select3"></select>
    <input type="number" id="input3" min="0" max="3" placeholder="0-3">
    <button onclick="modificarImportancia('tabla3', 'select3', 'input3')">Actualizar</button>
  </div>

  <script>
    function cargarSelect(tablaId, selectId) {
      const tabla = document.getElementById(tablaId);
      const select = document.getElementById(selectId);
      for (let i = 1; i < tabla.rows.length; i++) {
        const nombre = tabla.rows[i].cells[0].textContent;
        const option = document.createElement("option");
        option.value = nombre;
        option.textContent = nombre;
        select.appendChild(option);
      }
    }

    function modificarImportancia(tablaId, selectId, inputId) {
      const tabla = document.getElementById(tablaId);
      const select = document.getElementById(selectId);
      const input = document.getElementById(inputId);
      const nuevoValor = parseInt(input.value);

      if (nuevoValor >= 0 && nuevoValor <= 3) {
        for (let i = 1; i < tabla.rows.length; i++) {
          if (tabla.rows[i].cells[0].textContent === select.value) {
            tabla.rows[i].cells[1].textContent = nuevoValor;
            input.value = '';
            break;
          }
        }
      } else {
        alert("Por favor ingresa un número entre 0 y 3");
      }
    }

    window.onload = function () {
      cargarSelect('tabla1', 'select1');
      cargarSelect('tabla2', 'select2');
      cargarSelect('tabla3', 'select3');
    };
  </script>
</body>
</html>
